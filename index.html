<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob's Website</title>
    <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 36px;
            color: #00000;
        }
        .image {
            width: 300px;
            height: 300px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .links {
            display: flex;
            justify-content: center;
        }
        a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jacob's Website</h1>
        <div class="image">
            <img src="https://i.pinimg.com/736x/51/f4/f7/51f4f7c8f39c2480690280dbd14ff449.jpg" alt="Centered Image">
        </div>
        <div class="links">
            <a href="#home">[Home]</a>
            <a href="#about">[About Me]</a>
            <a href="#socials">[Socials]</a>
        </div>
    </div>
</body>
</html>
