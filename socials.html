<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media x</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
        
        body {
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .profile-image {
            max-width: 300px;
            border: 3px solid #000;
            margin-bottom: 20px;
        }
        
        .social-links {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: #0066cc;
        }
        
        .links {
            text-align: center;
        }
        
        .links a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <img src="https://tsundeity.wordpress.com/wp-content/uploads/2016/08/21st_century_boys_c07_011-copy.png" alt="Profile Image" class="profile-image">

    </div>
