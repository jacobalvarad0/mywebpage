<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
        
        body {
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .social-links {
            text-align: center;
        }
        
        .social-links a {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .social-links a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="https://www.instagram.com/your_username" target="_blank">Instagram</a>
        <a href="https://discord.gg/your_invite_code" target="_blank">Discord</a>
        <a href="mailto:your_email@example.com">Email</a>
        <a href="https://github.com/your_username" target="_blank">GitHub</a>
        <a href="https://twitter.com/your_username" target="_blank">Twitter</a>
    </div>
</body>
</html>
