<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
        
        body {
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .social-links {
            text-align: center;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="mailto:your_email@example.com"><i class="far fa-envelope"></i></a>
        <a href="https://www.instagram.com/your_username" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.gg/your_invite_code" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://github.com/your_username" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/your_username" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
</body>
</html>
